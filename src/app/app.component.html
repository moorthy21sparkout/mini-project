<div class=>
  <div class="row">
    <div class="col-3 vh-100">
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary"
        style="width: 380px">
        <div class="list-group list-group-flush border-bottom scrollarea">
          <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
            <div
              class="d-flex w-100 align-items-center justify-content-between"            >
              <strong class="mb-1">List group</strong>
              <small>Wed</small>
            </div>
            <div class="col-10 mb-1 small">Last Message</div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-9 border">
      <div id="head" class="py-3 lh-sm border-bottom">
        <strong class="mb-1">Members:Raj,kamal,rajini</strong>
      </div>
      <div id="conversation">
        @for(message of messages; track messages){
          <div class="row pt-2">
            <div class="clo-6">
            <div class="alert alert-primary d-inline-block" role="alert">
              {{message}}
            </div>
          </div>
         <div class="clo-6"></div>
          </div>
        }
     
            <!-- <div class="row pt-2">
          <div class="clo-6"></div>

          <div class="alert alert-success d-inline-block float-end" role="alert">
            hello
          </div>
        </div>
          
        </div> -->
      </div>
      <form id="replay" class="p-3 w-100" [formGroup]="form" (submit)="onSubmit()">
        <div class="input-group">
          <input class="form-control" placeholder="Write the message" formControlName="message"/>
        </div>
      </form>
    </div>
  </div>
</div>
